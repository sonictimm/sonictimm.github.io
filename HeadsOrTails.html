<body>


<button id="click" type="button">CLICK ME</button>
<p>

<script>
document.getElementById('click').onclick = click;

var heads = 0;
var tails = 0;
function click() {  
    x = (Math.floor(Math.random() * 2) == 0);
    if(x){
    	flip("<img src='https://cdn.discordapp.com/attachments/353022977727660032/542486239639633930/SPOILER_Heads.png' />");
    }else{
        flip("<img src='https://t2.rbxcdn.com/ce44aaa70e074692bafd9f00459f25e4' />");
    }
};
function flip(coin) {
    document.getElementById("result").innerHTML = coin;
};
</script>
